<div class="container">
  <thread><tr>
      <h4>Dicgolf </h4>
  </tr></thread>
      Select course: 
        <select ng-model="currentGame.courseId">
          <option ng-repeat="course in courses" value="{{course.id}}" ng-selected="course.id == currentGame.courseId">{{course.name}}</option>
        </select>
  <div class="container">
    <div class="list">
      <ul> <h5>Current players</h5>
        <li ng-repeat="player in currentGame.players">
          <button class="btn btn-success" ng-click="currentGame.removePlayer(player)">
            <span class="glyphicon glyphicon-remove"></span>{{player.name}}
          </button>
        </li>
      </ul>
    </div>
    <div class="list">
      <ul> <h5>All users</h5>
        <li ng-repeat="user in users" ng-show="!isPlaying(user)">
          <button class="btn btn-success" ng-click="currentGame.addPlayer(user)">
            <span class="glyphicon glyphicon-user"></span>{{user.name}}</button>
        </li>
      </ul>
    </div>
  </div>


  <input type="text" ng-model="newUserName">
  <button class="btn btn-success" ng-click="addUser(newUserName)">
    <span class="glyphicon glyphicon-user"></span> New Player
  </button>


  <button class="btn btn-success" ng-disabled="error || incomplete">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
</div>
