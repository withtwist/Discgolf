<div class="container">
  <thread><tr>
      <h4>Discgolf {{}}</h4>
  </tr></thread>
  <table class="table table-striped">
    <thead><tr>
      <th>Players</th>
    </tr></thead>
    <tr>
      Select course: 
      <div class="btn-group" dropdown is-open="status.isopen">
        <button id="sbutton" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
          Button dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="sbutton">
          <li role="menuitem"><a href="#">Action</a></li>
          <li role="menuitem"><a href="#">Another action</a></li>
          <li role="menuitem"><a href="#">Something else here</a></li>
        </ul>
      </div>

    </tr>
  </table>

    <span dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" dropdown-toggle>
        Click me for a dropdown, yo!
      </a>
      <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
        <li ng-repeat="choice in users">
          <a href>{{choice.name}}</a>
        </li>
      </ul>
    </span>

  <hr>
  <input type="text" ng-model="newUserName">
  <button class="btn btn-success" ng-click="addUser(newUserName)">
    <span class="glyphicon glyphicon-user"></span> New Player
  </button>
  <hr>


  <button class="btn btn-success" ng-disabled="error || incomplete">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
</div>
